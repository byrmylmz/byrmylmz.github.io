name: Build & Deploy

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: work around permission issue
      run: git config --global --add safe.directory /__w/byrmylmz.github.io/byrmylmz.github.io

    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 13.x
    - run: npm ci
    - run: npm run build
    
      env:
        CI: true
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: qoomon/deploy-to-github-pages-action@v1
      with:
        GITHUB_PAGES_SOURCE_DIR: dist # default value:  dist
        GITHUB_PAGES_BRANCH: gh-pages # default value:  gh-pages
        GITHUB_PAGES_REPLACE: false   # default value:  false
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
